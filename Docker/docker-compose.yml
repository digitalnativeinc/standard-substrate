version: "3.8"

services:
  standard-validator:
    image: standardprotocol/standard-opportunity:latest
    container_name: standard-validator
    volumes:
      - "data-node:/data"
    ports:
      - "30333:30333"
    command: >-
      --chain opportunity
      --base-path /data
      --port 30333
      --name "${NAME}"
      --validator

volumes:
  data-node:
    name: ${NAME}-name
